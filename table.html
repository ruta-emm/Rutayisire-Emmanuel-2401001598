<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid rgb(55, 55, 193);
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid rgb(55, 55, 193);
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Avarage depth</th>
            <th>Maximum depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4,280</td>
                <td>10,688</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3,280</td>
                <td>23,688</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
