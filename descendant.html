<!DOCTYPE html>

<head>

    <title>Descendant</title>
    <style>
        .orderd-list > li{
            color: crimson;
        }

        /* or

        .orderd-list  .orded-item{
            color: crimson;
        } */

</head>
<body>
    <h1>An orded List</h1>
    <ol class="orderd-list">
        <li class="orded-item">first item</li>
        <li class="orded-item">second item</li>
        <h2>Unordered List</h2>
        <ul class="unordered-list">
            <li>first item</li>
            <li>second item</li>
            <li>thrid item</li>
        </ul>
        <li class="orded-item">thrid item</li>

    </ol>
